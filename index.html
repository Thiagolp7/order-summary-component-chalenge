<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./responsive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          class="card__img"
          alt="a illustrator of some guy listening a good music"
        />

        <div class="content">
          <h1 class="content__title">Order Summary</h1>
          <p class="content__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plans">
            <img
              src="./images/icon-music.svg"
              class="plans__img"
              alt="music icon"
            />
            <div class="plan-desc">
              <h2 class="plan-desc__title">Annual Plan</h2>
              <p class="plan-desc__price">$59.99/year</p>
            </div>

            <a href="#" class="plans__change-link" id="plans__change-link"> Change </a>
          </div>

          <div class="btns">
            <a href="#" class="btns__payment-link" id="btn-payment">
              Proceed to Payment
            </a>
            <a href="#" class="btns__cancel-order-link" id="btn-cancel-order">
              Cancel Order
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        class="attribution__link"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Thiagolp7">ThiagoLp7</a>.
      </div>
    </footer>
  </body>
</html>
